<!DOCTYPE html>
<html>
<head>
    <title>Tofu Web Service</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./style/bootstrap.css" />
    <link rel="stylesheet" href="./style/tofu.css" />
    <!-- Third party JavaScript -->
    <script type="text/javascript" src="./js/third-party/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="./js/third-party/bootstrap.js"></script>
    <script type="text/javascript" src="./js/third-party/underscore.js"></script>
    <!-- Application Javascript -->
    <script type="text/javascript" src="./js/network.js"></script>
    <script type="text/javascript" src="./js/api.js"></script>
    <script type="text/javascript" src="./js/content.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</head>
<body>

    <div id="top_logo" class="top-logo">
        <img src="./images/tofu-logo.png" />
    </div>

    <br>

    <div id="control_panel" class="control-panel">
        Upload new audio samples:
        <br><br>
        <form method="post" action="api/file/upload" enctype="multipart/form-data">
            <input name="fileUpload" id="fileUpload" type="file" accept=".mp3" />
            <br>
            <div id="upload_controls" class="upload-controls">
                <button type="submit" id="submit_upload" class="btn btn-primary" value="Save">Submit</button>
                <button type="reset" id="cancel_upload" class="btn btn-default" value="Cancel">Cancel</button>
            </div>
        </form>
        <hr>
        <div id="system_controls" class="system-controls">
            <button type="button" id="reboot_system" class="btn btn-default">Reboot</button>
            <button type="button" id="restart_service" class="btn btn-default">Restart service</button>
        </div>
    </div>

    <br>

    <div id="file_list" class="file-list">
        <div id="file_list_title" class="file-list-title">
            Installed audio samples:
        </div>
        <br>
        <table id="file_list_table" class="table-responsive table-bordered file-list-table">
        </table>
        <br>
        <button type="delete" id="submit_delete" class="btn btn-primary">Delete selected</button>
    </div>

    <!--
        After initialising the rest of our JavaScript and all page
        elements attach our callbacks and event handlers.
    -->
    <script type="text/javascript" src="./js/input.js"></script>

</body>
</html>
